<!-- Contact Popup -->
<div
  class="overlay-popup fixed top-0 bottom-0 left-0 right-0 flex items-center z-[9992] px-[10px]"
  *ngIf="isOpen"
>
  <div
    class="w-full sm:w-[500px] md:w-[600px] lg:w-[700px] p-[20px] sm:p-[30px] md:p-[40px] lg:p-[50px] relative bg-white dark:bg-black ml-auto mr-auto">
    <h3
      class="text-slate-900 dark:text-slate-300 font-bold text-[18px] md:text-[20px] lg:text-[22px] xl:text-[24px] mb-[20px] md:mb-[25px] lg:mb-[30px]">
      Letâ€™s get started!
    </h3>
    <form>
      <div class="mb-[15px] md:mb-[20px] lg:mb-[25px]">
        <input type="text" placeholder="Your name *"
               class="block w-full text-[13px] md:text-[14px] lg:text-[15px] bg-stone-100 dark:bg-stone-800 h-[50px] md:h-[60px] outline-0 text-slate-900 dark:text-slate-300 px-[15px] md:px-[20px] placeholder:text-stone-500 dark:yellow-400 placeholder:transition-all focus:placeholder:text-transparent">
      </div>
      <div class="mb-[15px] md:mb-[20px] lg:mb-[25px]">
        <input type="email" placeholder="Your email *"
               class="block w-full text-[13px] md:text-[14px] lg:text-[15px] bg-stone-100 dark:bg-stone-800 h-[50px] md:h-[60px] outline-0 text-slate-900 dark:text-slate-300 px-[15px] md:px-[20px] placeholder:text-stone-500 dark:yellow-400 placeholder:transition-all focus:placeholder:text-transparent">
      </div>
      <div class="mb-[15px] md:mb-[20px] lg:mb-[25px]">
        <textarea cols="30" rows="4" placeholder="Your message *"
                  class="block w-full text-[13px] md:text-[14px] lg:text-[15px] bg-stone-100 dark:bg-stone-800 outline-0 text-slate-900 dark:text-slate-300 p-[15px] md:p-[20px] placeholder:text-stone-500 dark:yellow-400 placeholder:transition-all focus:placeholder:text-transparent"></textarea>
      </div>
      <button type="submit"
              class="inline-block text-[13px] md:text-[14px] lg:text-[15px] xl:text-[16px] text-slate-900 dark:text-slate-300 font-semibold rounded-[7px] bg-amber-200 dark:bg-indigo-300 px-[30px] lg:px-[35px] py-[14px] md:py-[15px] lg:py-[16px] transition-all hover:bg-cyan-300 dark:bg-yellow-600">
        Send Message
      </button>
    </form>
    <button (click)="closePopup()" type="button"
            class="absolute right-[10px] top-[10px] leading-none text-[25px] md:text-[35px] transition-all text-slate-900 dark:text-slate-300 hover:text-[red]">
      <i class="ri-close-fill -mt-[1px]"></i>
    </button>
  </div>
</div>
