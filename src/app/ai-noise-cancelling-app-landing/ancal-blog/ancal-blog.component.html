<div *ngIf="blog$ | async as blog" class="py-[40px] md:py-[40px] lg:py-[50px] xl:py-[60px] 2xl:py-[75px]">
  <div class="container mx-auto px-[12px] 2xl:px-0">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-[25px]">
      <div class="self-center" data-aos="fade-up" data-aos-duration="500">
        <div class="relative z-1 2xl:pr-[45px]">
          <h2
            class="font-bold text-slate-900 dark:text-slate-300 text-[24px] md:text-[30px] lg:text-[34px] leading-[1.3] mb-[12px] md:mb-[12px] lg:mb-[15px] xl:mb-[20px]">
            Neues
          </h2>
          <p [innerHtml]="blog.description | parseHtml"
            class="text-[13px] md:text-[14px] lg:text-[15px] text-stone-500 prose-a:underline dark:yellow-400 leading-[1.8] 2xl:max-w-[425px]">
          </p>
          <a routerLink="/blog"
             class="hidden md:inline-block text-[13px] md:text-[14px] lg:text-[15px] xl:text-[16px] text-slate-900 dark:text-slate-900 font-semibold rounded-[7px] bg-amber-200 dark:bg-indigo-300 px-[30px] md:px-[35px] lg:px-[40px] py-[14px] md:py-[15px] lg:py-[16px] mt-[15px] md:mt-[20px] lg:mt-[35px] xl:mt-[45px] transition-all hover:bg-cyan-300 dark:bg-yellow-600">
            Alle Anzeigen
          </a>
        </div>
      </div>
      <div *ngIf="content$ | async as posts" class="lg:col-span-2 self-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-[25px]">
          <div *ngFor="let post of posts" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200" class="pt-10 md:pt-5">
            <a [routerLink]="'/blog/blog-details/post/' + post.id"
               class="rounded-[7px] block mb-[20px] md:mb-[25px] lg:mb-[28px]">
              <img [src]="post.headerImg" class="rounded-[7px]" alt="blog-image">
            </a>
            <span
              class="leading-none block mb-[10px] md:mb-[12px] lg:mb-[13px] font-medium text-slate-900 dark:text-slate-300 dark:yellow-400 text-[13px] md:text-[14px] lg:text-[15px] xl:text-[17px]">
              {{ post.lead }}
              </span>
            <h3 class="font-bold text-[18px] md:text-[20px] lg:text-[22px] mb-[15px] lg:mb-[16px]">
              <a [routerLink]="'/blog/blog-details/' + post.id" [innerHtml]="post.title | parseHtml"
                 class="transition-all leading-[1.4] text-slate-900 dark:text-slate-300 hover:underline">
              </a>
            </h3>
            <ul class="text-[13px] md:text-[14px] lg:text-[15px] text-stone-500 dark:yellow-400">
              <li class="relative pl-[27px] pt-[1px] leading-none inline-block mr-[20px] md:mr-[30px] last:mr-0">
                  <span class="absolute left-0 top-1/2 -translate-y-2/4 inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17"
                           fill="none">
                          <g clip-path="url(#clip0_118_148)">
                              <path
                                d="M14.8086 1.32812H13.2812V0.53125C13.2812 0.237867 13.0434 0 12.75 0C12.4566 0 12.2188 0.237867 12.2188 0.53125V1.32812H4.78125V0.53125C4.78125 0.237867 4.54342 0 4.25 0C3.95658 0 3.71875 0.237867 3.71875 0.53125V1.32812H2.19141C0.983045 1.32812 0 2.31117 0 3.51953V14.8086C0 16.017 0.983045 17 2.19141 17H14.8086C16.017 17 17 16.017 17 14.8086V3.51953C17 2.31117 16.017 1.32812 14.8086 1.32812ZM2.19141 2.39062H3.71875V2.92188C3.71875 3.21526 3.95658 3.45312 4.25 3.45312C4.54342 3.45312 4.78125 3.21526 4.78125 2.92188V2.39062H12.2188V2.92188C12.2188 3.21526 12.4566 3.45312 12.75 3.45312C13.0434 3.45312 13.2812 3.21526 13.2812 2.92188V2.39062H14.8086C15.4311 2.39062 15.9375 2.89704 15.9375 3.51953V4.78125H1.0625V3.51953C1.0625 2.89704 1.56891 2.39062 2.19141 2.39062ZM14.8086 15.9375H2.19141C1.56891 15.9375 1.0625 15.4311 1.0625 14.8086V5.84375H15.9375V14.8086C15.9375 15.4311 15.4311 15.9375 14.8086 15.9375Z"
                                fill="#666666"/>
                          </g>
                          <defs>
                              <clipPath id="clip0_118_148">
                                  <rect width="17" height="17" fill="white"/>
                              </clipPath>
                          </defs>
                      </svg>
                  </span>
                {{ post.date | date: 'longDate' : '':'de-CH' }}
              </li>
              <li class="relative pl-[38px] leading-none inline-block mr-[20px] md:mr-[30px] last:mr-0">
                  <span class="absolute left-0 top-1/2 -translate-y-2/4 inline-block">

                  </span>
                {{ post.amountReplies }} Kommentare
              </li>
            </ul>
          </div>
        </div>
        <a routerLink="/blog"
           class="block md:hidden text-center text-[13px] md:text-[14px] lg:text-[15px] xl:text-[16px] text-slate-900 dark:text-slate-900 font-semibold rounded-[7px] bg-amber-200 dark:bg-indigo-300 px-[30px] md:px-[35px] lg:px-[40px] py-[14px] md:py-[15px] lg:py-[16px] mt-[15px] md:mt-[20px] lg:mt-[35px] xl:mt-[45px] transition-all hover:bg-cyan-300 dark:bg-yellow-600">
          Alle Anzeigen
        </a>
      </div>
    </div>
  </div>
</div>
