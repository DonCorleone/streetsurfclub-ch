@if (isOpen){
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white dark:bg-stone-800 rounded-lg p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-slate-900 dark:text-slate-100">Comments</h2>
      <button (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="mb-6 max-h-96 overflow-y-auto">
      @for (comment of comments; track comment.id) {
        <div class="mb-4 p-4 bg-gray-50 dark:bg-stone-700 rounded">
          <div class="flex justify-between items-start">
            <div class="font-semibold text-slate-900 dark:text-slate-100">{{comment.author}}</div>
            <div class="text-sm text-gray-500">{{comment.timestamp | date}}</div>
          </div>
          <div class="mt-2 text-slate-700 dark:text-slate-300">{{comment.content}}</div>
        </div>
      }
    </div>
    <div class="border-t pt-4">
      <form (submit)="submitComment($event)" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" id="name" name="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
        </div>
        <div>
          <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Comment</label>
          <textarea id="comment" name="comment" rows="3" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"></textarea>
        </div>
        <button type="submit"
          class="w-full text-[13px] md:text-[14px] lg:text-[15px] xl:text-[16px] text-slate-900 dark:text-slate-900 font-semibold rounded-[7px] bg-amber-200 dark:bg-indigo-300 px-[25px] md:px-[35px] lg:px-[40px] py-[13px] md:py-[14px] lg:py-[16px] transition-all hover:bg-cyan-300 dark:bg-yellow-600">
          Post Comment
        </button>
      </form>
    </div>
  </div>
</div>
}
